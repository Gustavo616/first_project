<!DOCTYPE html>
<html>

<head>
    
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>

<body>
<main>
    <div class="menu-cadastro">       
        <form action="" id="formulario">
            <label for="name" >Nome Completo:</label>
            <br>
            <input id="name" class="input1" type="text">
            <br>
            <label for="email" >E-mail:</label>
            <br>
            <input id="email" class="input1" type="email">
            <br>
            <label for="senha" >Senha:</label>
            <br>
            <input id="senha" class="input1" type="password">
            <small>Senha maior que 6 characteres</small>
            <br>
            <label for="cel" >Telefone:</label>           
            <label for="cep" class="cep" >Cep:</label>
            <br>
            <input id="cel" class="input2" type="tel" onkeypress="mask(this,mcel)" onblur="mask(this,mcel)">            
            <input id="cep" class="input2" type="text" onkeypress="mask2(this,pcep)" onblur="scep(this.value)">
                <div id="endereco">
                    <label for="rua">Rua:</label>

                    <input id="rua" class="input1" type="text">
                    
                    <label for="bairro">Bairro:</label>
                    
                    <input id="bairro" class="input1" type="text">
                    
                    <label for="cidade">Cidade:</label>
                    
                    <input id="cidade" class="input1" type="text">
                    
                    <label for="uf">Estado:</label>                
                    <input id="uf" class="input1" type="text">
                </div>
            <label for="sexo" >Sexo:</label>
            <br>
            <select name="sexo" id="sexo">
                <option value="valor1" selected>Selecione</option>
                <option value="valor2" >Masculino</option>
                <option value="valor3">Feminino</option>
                <option value="valor3">Retro-escavadeira</option>
                <option value="valor3">Outros</option>
            </select>
            <br>
            <input type="checkbox">
            <small>Deseja receber Atualizações por E-mail?</small>
            <br>
            <input id="enviar" type="button" value="Enviar" onclick="validar()">

        </form>
    </div>
</main>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
